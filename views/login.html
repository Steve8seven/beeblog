{{template "header"}}
    <title>登录博客</title>
</head>

<style>
    /*web background*/
    .container{
        display:table;
        height:100%;
    }

    .row{
        display: table-cell;
        vertical-align: middle;
    }
    /* centered columns styles */
    .row-centered {
        text-align:center;
    }
    .col-centered {
        display:inline-block;
        margin-top:100px;
        float:none;
        text-align:left;
        margin-right:-4px;
    }
</style>

<body>
    <div class="container">
        <div class="row row-centered">
            <div class="well col-md-6 col-centered">
                <span class="glyphicon glyphicon-king"></span><h2>欢迎登录</h2>
                <form role="form" method="post" action="/login">
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" placeholder="username">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="password">
                    </div>
                    <div type="checkbox">
                        <label>
                            <input type="checkbox" name="autoLogin"> 记住登录
                        </label>
                    </div>
                    <button type="submit" class="btn btn-default">登录</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
