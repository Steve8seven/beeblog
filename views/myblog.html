{{template "header"}}

<body style="padding-top: 0px;">

    <div class="blog-masthead">
      <div class="container">
        <nav class="blog-nav">
          <a class="blog-nav-item active" href="#">now</a>
          <a class="blog-nav-item" href="/">home</a>
        </nav>
      </div>
    </div>

    <div class="container">

      <div class="blog-header">
        <h1 class="blog-title">Stevano的博客</h1>
        <p class="lead blog-description">生活/读书/新知</p>
      </div>

      <div class="row">

        <div class="col-sm-8 blog-main">

          <div class="blog-post">
            <h2 class="blog-post-title">{{$.title}}</h2>
            <p class="blog-post-meta">{{$.updated}} by {{$.author}} <a href="#">{{$.category}}</a></p>
            <p>{{$.sammed}}</p>
            <hr>
            <div id="myblog_article"></div>
          </div><!-- /.blog-post -->


          <nav>
            <ul class="pager">
              {{if $.prid}}
                  <li><a href="./goto_my_blog?id={{$.prid}}">Previous</a></li>
              {{end}}
              {{if $.neid}}
                  <li><a href="./goto_my_blog?id={{$.neid}}">Next</a></li>
              {{end}}
            </ul>
          </nav>

        </div><!-- /.blog-main -->

        <div class="col-sm-3 col-sm-offset-1 blog-sidebar">
          <div class="sidebar-module">
            <h4>Elsewhere</h4>
            <ol class="list-unstyled">
              <li><a href="https://github.com/Steve8seven">GitHub</a></li>
              <li><a href="https://segmentfault.com/">segmentfault</a></li>
              <li><a href="https://segmentfault.com/">掘金</a></li>
            </ol>
          </div>
        </div><!-- /.blog-sidebar -->

      </div><!-- /.row -->

    </div><!-- /.container -->

    <footer class="blog-footer">
      <p><a href="/">Stevano blog</a> by <a href="https://github.com/Steve8seven">@stevano</a>.</p>
      <p>
        <a href="#">回到首部</a>
      </p>
    </footer>



  </body>

<script type="text/javascript">
    $(function () {
        var content = "{{$.article_html}}";
        $("#myblog_article").html(content);

    });
    </script>
</html>
