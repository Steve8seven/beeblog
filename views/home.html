{{template "header"}}

<style>
  body {background-image :  url(../static/img/WechatIMG25.png);}
  @media(max-width: 600px) {
    body {background-image: none;}
  }

</style>

<body style="
background-attachment:fixed;
background-size:100%">
  {{template "navbar2"}}
    <div class="container" >

      <div class="row row-offcanvas row-offcanvas-right">

        <div class="col-xs-12 col-sm-9">
          <div class="jumbotron">
            <h1>Stevano的博客</h1>
            <p>生活/读书/新知</p>
          </div>
          <div class="row">

            {{range .Article}}
              <div class="col-xs-6 col-lg-12">
                <h2>{{.Title}}</h2>
                <p>时间-{{.Updated}}   浏览-{{.Views}}  <span style="color: #2D93CA;">标签-{{.Category}}</span></p>
                <p style="font-weight: bold">{{.Sammed}}</p>
                <p><a class="btn btn-default" style="color: #2D93CA;" href="./goto_my_blog?id={{.Id}}" role="button">View details &raquo;</a></p>
              </div>
            {{end}}

          </div><!--/row-->
        </div><!--/.col-xs-12.col-sm-9-->

        <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
          <div class="list-group">
            <a href="/" class="list-group-item active">全部标签</a>
            {{range .Category}}
                <a href="/?category={{.Id}}" class="list-group-item">{{.Title}}</a>
            {{end}}
          </div>
        </div><!--/.sidebar-offcanvas-->
      </div><!--/row-->

      <hr>

      <footer>
        <p>2017 stevano.</p>
      </footer>

    </div><!--/.container-->
  </body>
</html>
