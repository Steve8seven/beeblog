{{template "header"}}
{{template "admin_menu"}}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="list-group">
        {{range .Article}}
            <a href="/admin/update_page?Id={{.Id}}" class="list-group-item">
                <h4 class="list-group-item-heading">{{.Title}}</h4>
                <p class="list-group-item-text">修改时间:{{.Updated}}, 浏览:{{.Views}}
                </p>
            </a>
        {{end}}
    </div>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" onclick="gotoNext();">更多</button>
    </div>
</div>



{{template "admin_menu_end"}}

<script type="text/javascript">

    function gotoNext() {
        var p = "{{$.pageNum}}";
        p++;
        window.location.href = "/admin/myArticle?p="+p;
    }

</script>
